<!DOCTYPE html>
<!--Calculator Project-->
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="base">
            <div class="base-l"><input type="text" placeholder="0" id="inputBox"></div>
            <div class="base-l">
                <div><button class="sp-ac-button">AC</button></div>
                <div><button class="sp-button">DEL</button></div>
                <div><button class="sp-button">%</button></div>
                <div><button class="sp-button">/</button></div>
            </div>
            <div class="base-l">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button class="sp-button">*</button></div>
            </div>
            <div class="base-l">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button class="sp-button">-</button></div>
            </div>
            <div class="base-l">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button class="sp-button">+</button></div>
            </div>
            <div class="base-l">
                <div><button>00</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div><button class="sp-op-button">=</button></div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
